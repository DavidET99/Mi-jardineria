    <script>
        function addToCart(productName, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};

            if (cart[productName]) {
                cart[productName] += quantity;
            } else {
                cart[productName] = quantity;
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            updateCartCount();

            displayCart();

            alert("Producto(s) agregado(s) correctamente!");
        }

        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};

            let cartList = document.getElementById("carrito-list");

            cartList.innerHTML = '';

            for (let product in cart) {
                let newItem = document.createElement("li");
                newItem.textContent = `${product} (${cart[product]})`;
                newItem.className = "list-group-item";
                cartList.appendChild(newItem);
            }
        }

        function clearCart() {
            localStorage.removeItem('cart');

            updateCartCount();
            displayCart();

            alert("Carrito limpiado correctamente");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            let totalCount = 0;

            for (let product in cart) {
                totalCount += cart[product];
            }

            document.getElementById("cart-count").textContent = totalCount;
        }

        function increaseQuantity(productName) {
            let quantityInput = document.getElementById(`quantity-${productName}`);
            let quantity = parseInt(quantityInput.value);
            quantityInput.value = quantity + 1;
        }

        function decreaseQuantity(productName) {
            let quantityInput = document.getElementById(`quantity-${productName}`);
            let quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateCartCount();
            displayCart();
        });
    </script>
